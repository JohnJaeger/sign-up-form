<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <video id="background-video" autoplay loop muted poster="pictures/background-picture.jpg">
        <source src="videos/background-video.mp4" type="video/mp4">
    </video>
    <div id="main-content">
        <form id="sign-up-form">
            <fieldset>
                <legend>Sign Up</legend>
                <p>Required fields are followed by *</p>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="first-name-input" name="firstName" aria-required="true" required>
                        <label for="first-name-input">First Name<span aria-hidden="true">*</span></label>
                        <span></span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="last-name-input" name="lastName" aria-required="true" required>
                        <label for="last-name-input">Last Name<span aria-hidden="true">*</span></label>
                        <span></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email-input" name="email" aria-required="true" required>
                        <label for="email-input">Email<span aria-hidden="true">*</span></label>
                        <span></span>
                    </div>
                    <div class="input-wrapper">
                        <input type="tel" id="phone-number-input" name="phoneNumber">
                        <label for="phone-number-input">Phone Number</label>
                        <span></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password-input" name="password" minlength="8" maxlength="24" aria-describedby="password-input-guide" aria-required="true" required>
                        <label for="password-input">Password<span aria-hidden="true">*</span></label>
                        <span></span>
                        <div class="input-guide" id="password-input-guide">
                            <span class="typed-text"><p>Must be 8-24 characters</p></span>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password-input" name="confirmPassword" minlength="8" maxlength="24" aria-describedby="confirm-password-input-guide" aria-required="true" required>
                        <label for="confirm-password-input">Confirm Password<span aria-hidden="true">*</span></label>
                        <span></span>
                        <div class="input-guide" id="confirm-password-input-guide">
                            <span class="typed-text"><p>Passwords must match</p></span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="submit-section">
            <button id="sign-up-submit-button" type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
